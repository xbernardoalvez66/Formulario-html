
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" >
	<title>Formulario de Registro</title>
</head>
<body>
	<div class="container">
		<div class="form-image">
			<img src="assets/img/undraw_shopping_re_3wst.svg" >
		</div>
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Registrate</h1>
					</div>
					<div class="login-button">
						<button><a href="#">Entrar</a></button>
					</div>
				</div>
				<div class="input-group">
					<div class="input-box">
						<label for="firstname">Primero nombre</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite su nombre aqui" required>
					</div>

					<div class="input-box">
						<label for="lastname">Apellido</label>
						<input id="lastname" type="text" name="lastname" placeholder="Digite su apellido aqui" required>
					</div>

					<div class="input-box">
						<label for="email">Email</label>
						<input id="email" type="email" name="email" placeholder="Digite su email aqui" required>
					</div>

					<div class="input-box">
						<label for="number">Email</label>
						<input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
					</div>

					<div class="input-box">
						<label for="password">Contrase単a</label>
						<input id="password" type="password" name="password" placeholder="Digite su contrase単a aqui" required>
					</div>

					<div class="input-box">
						<label for="Confirpassword">Confirme su contrase単a</label>
						<input id="Confirpassword" type="password" name="Confirpassword" placeholder="Digite su contrase単a aqui" required>
					</div>
				</div>
				<div class="gender-inputs">
					<div class="gender-title">
						<h6>Genero</h6>
					</div>
					<div class="gender-group">
						<div class="gender-input">
							<input type="radio" id="female" name="gender">
							<label for="female">Femenino</label>
						</div>

						<div class="gender-input">
							<input type="radio" id="male" name="gender">
							<label for="male">Masculino</label>
						</div>

						<div class="gender-input">
							<input type="radio" id="others" name="gender">
							<label for="others">Otros</label>
						</div>

						<div class="gender-input">
							<input type="radio" id="none" name="gender">
							<label for="none">Prefiero no decir</label>
						</div>
					</div>
				</div>
				<div class="continue-button">
					<button><a href="#">Continuar</a></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
